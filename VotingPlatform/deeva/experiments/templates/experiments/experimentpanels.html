{% for wizard in wizards %}
	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<a href="TODO"> {{wizard.name}} </a>
	    	<div class="pull-right">
			    &nbsp;</span> {{wizard.created}}
			</div>
	    	<div class="pull-right">

			    	<a href="https://www.facebook.com/sharer/sharer.php?u=BASEURLTODO{{experiment.url}}" target="_blank" class="btn btn-xs btn-social btn-facebook">
				    	<span class="fa fa-facebook"></span>Share
				  	</a> 
					<a href="https://twitter.com/intent/tweet?url=www.google.de&text={{experiment.name}} BASEURLTODO{{news.url}}&via=Deeva_mmci" target="_blank" class="btn btn-spacing btn-xs btn-social btn-twitter">

				    		</a>

						 		Generation
				    		</a>
						 	<a href="{% url 'admin:experiments_experiment_change' wizard.generation.experiment.id %}" class="btn btn-default btn-xs">
					    		Experiment
				    		</a>
						</div>
					{% endif %}

			    </div>
		    <div class="clearfix"></div>
		</div>
		<div class="panel-body">
			<div class="row">

				<div class="col-md-8">
					<p> {{wizard.generation.experiment.description|safe}} </p>

				<div class="btn-group btn-block ">

				</div>
			
				<div class="btn-group btn-block">

				</div>

				</div>
