{% for wizard in wizards %}
	<div class="card mb-3">
	  	<div class="card-header">
	    	<a href="{% url 'experiments:oneExperiment' wizard.id %}"> {{wizard.name}} </a>
	    	<div class="pull-right">
			    &nbsp;</span> {{wizard.created}}
			</div>
	    	<div class="pull-right">

			    	<a href="https://www.facebook.com/sharer/sharer.php?u=BASEURLTODO{{experiment.url}}" target="_blank" class="btn btn-sm btn-social btn-facebook">
				    	<span class="fa fa-facebook"></span>Share
				  	</a> 
					<a href="https://twitter.com/intent/tweet?url=www.google.de&text={{experiment.name}} BASEURLTODO{{news.url}}&via=Deeva_mmci" target="_blank" class="btn btn-spacing btn-sm btn-social btn-twitter">
				    	<span class="fa fa-twitter"></span>Tweet
			    	</a> 

			    	{% if user.is_superuser %}
				    	<div class="btn-group" role="group" aria-label="Settings">
						 	<a href="{% url 'admin:experiments_votingwizard_change' wizard.id %}" class="btn btn-outline-dark btn-sm">
					    		<span class="fa fa-cog"></span> Wizard
				    		</a> 
						 	<a href="{% url 'admin:experiments_generation_change' wizard.generation.id %}" class="btn btn-outline-dark btn-sm">
						 		Generation
				    		</a>
						 	<a href="{% url 'admin:experiments_experiment_change' wizard.generation.experiment.id %}" class="btn btn-outline-dark btn-sm">
					    		Experiment
				    		</a>
						</div>
					{% endif %}

			    </div>
		    <div class="clearfix"></div>
		</div>
		<div class="card-body">
			<div class="row">
				<!-- experiment description-->
				<div class="col-md-8">
					<p> {{wizard.generation.experiment.description|safe}} </p>
				</div>
				<!-- information and buttons-->
				<div class="col-md-4">
				
					<div class="btn-group btn-block ">
						<a class="btn btn btn-block btn-primary " href="{% url 'experiments:wizard_start' wizard.id %}" role="button">
							<span class="fa fa-pencil"></span> Vote
						</a>
					</div>
				
					<div class="btn-group btn-block">
						<a class="btn btn btn-block btn-light disabled" href="TODO" role="button">
							<span class="fa fa-search"></span> Search
						</a>
					</div>

					<div class="btn-group btn-block">
						<a class="btn btn-link btn-block" href="TODO" role="button">
							<span class="fa fa-info-o"></span></span> More information &amp; Statistics &raquo;
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endfor %}
